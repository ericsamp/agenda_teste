<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar contato - Agenda</title>
</h:head>
<h:body>
<h:form>

	<p:panel id ="panel" header="Novo contato" style="width:500px; margin:50px auto;">
	
	<h:panelGrid columns="3">
		
	
	 <p:outputLabel value="Nome : " />
	 <p:inputText id="name" value="#{contatoBean.contato.nome}" required="true" label="Name"/>
         <p:message for="name" />

 	 <p:outputLabel value="Email : " />
		<p:inputText id="email" required="true" label="email" 		
		requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"
		value="#{contatoBean.contato.email}">
	  <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	</p:inputText>
	<p:message for="email" />			 
			 
		 <p:outputLabel value="Contato :" />
		 <p:inputMask id="contato" value="#{contatoBean.contato.numeroContato}" mask="(99) 99999-9999" required="true" label="Contato"/>
		 <p:message for="contato" />
	 </h:panelGrid>

	     <p:commandButton value="Cadastrar" action="#{contatoBean.save}" ajax="false" />
	
	 </p:panel>
 </h:form> 
 
 
	 <div align="center">
		<p:link outcome="contatos" value="Lista de contatos" />  
		&nbsp;|&nbsp; 
		<p:link outcome="buscarContato" value="Buscar contato" />

	</div>

 
 </h:body>
</html>
