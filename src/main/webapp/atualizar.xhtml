<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Atualizar contato</title>
</h:head>
<h:body>

<h:form >
	<p:messages id="messages" />
	
	<p:fieldset>
	<h:panelGrid columns="2">

		 <p:outputLabel value="Nome : " />
		 <p:inputText value="#{contatoBean.contato.nome}" />

 
		 <p:outputLabel value="Email :" />
		 <p:inputText value="#{contatoBean.contato.email}" />
		 
		 <p:outputLabel value="Contato :" />
		 <p:inputMask value="#{contatoBean.contato.numeroContato}" mask="(99) 99999-9999"/>
		 
	 </h:panelGrid>
	</p:fieldset> 
	<br />
     <p:commandButton value="Atualizar" action="#{contatoBean.update}" ajax="false" />
	 
	
</h:form>	
</h:body>
</html>
